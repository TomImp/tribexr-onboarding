<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TribeXR - Lesson Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .viewer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 30px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .lesson-details {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .lesson-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .lesson-title {
            font-size: 28px;
            font-weight: 700;
        }
        
        .lesson-metadata {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .metadata-item {
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .rating-section {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }
        
        .rating-section h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .star-btn {
            background: none;
            border: none;
            font-size: 36px;
            cursor: pointer;
            color: #444;
            transition: all 0.3s ease;
            padding: 0;
        }
        
        .star-btn:hover {
            transform: scale(1.2);
        }
        
        .star-btn.filled {
            color: #FFD700;
        }
        
        .star-btn.hover {
            color: #FFA500;
        }
        
        .rating-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 15px;
            min-height: 24px;
        }
        
        .rating-message.success {
            color: var(--success);
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 15px 30px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .nav-btn.primary {
            background: var(--accent-gradient);
            border: none;
        }
        
        .progress-tracker {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .progress-text {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .related-lessons {
            margin-top: 40px;
        }
        
        .related-lessons h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .related-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .related-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: var(--accent-primary);
            transform: translateY(-4px);
        }
        
        .related-card h4 {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .related-card p {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .lesson-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .star-btn {
                font-size: 28px;
            }
            
            .navigation-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <!-- Back to lessons button -->
        <button class="nav-btn" onclick="backToLessons()" style="width: auto; margin-bottom: 20px;">
            ← Back to Lessons
        </button>
        
        <!-- Progress tracker -->
        <div class="progress-tracker">
            <span class="progress-text">Lesson <span id="lesson-number">1</span> of <span id="total-lessons">50</span></span>
        </div>
        
        <!-- Video Player -->
        <div class="video-container">
            <iframe id="video-frame" 
                    src="" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
        
        <!-- Lesson Details -->
        <div class="lesson-details">
            <div class="lesson-header">
                <h2 class="lesson-title" id="lesson-title">Loading...</h2>
            </div>
            
            <div class="lesson-metadata">
                <span class="metadata-item" id="skill-badge">Skill: Loading...</span>
                <span class="metadata-item" id="difficulty-badge">Difficulty: Loading...</span>
                <span class="metadata-item" id="equipment-badge">Equipment: Loading...</span>
                <span class="metadata-item" id="genre-badge">Genre: Loading...</span>
            </div>
            
            <!-- Rating Section -->
            <div class="rating-section">
                <h3>Rate This Lesson</h3>
                <div class="star-rating" id="star-rating">
                    <button class="star-btn" data-rating="1" onclick="setRating(1)">☆</button>
                    <button class="star-btn" data-rating="2" onclick="setRating(2)">☆</button>
                    <button class="star-btn" data-rating="3" onclick="setRating(3)">☆</button>
                    <button class="star-btn" data-rating="4" onclick="setRating(4)">☆</button>
                    <button class="star-btn" data-rating="5" onclick="setRating(5)">☆</button>
                </div>
                <div class="rating-message" id="rating-message">How helpful was this lesson?</div>
            </div>
            
            <!-- Navigation -->
            <div class="navigation-buttons">
                <button class="nav-btn" id="prev-btn" onclick="previousLesson()">← Previous Lesson</button>
                <button class="nav-btn primary" id="next-btn" onclick="nextLesson()">Next Lesson →</button>
            </div>
        </div>
        
        <!-- Related Lessons -->
        <div class="related-lessons">
            <h3>Related Lessons</h3>
            <div class="related-grid" id="related-grid">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>
    
    <script src="lessons-data.js"></script>
    <script>
        let currentLessonIndex = 0;
        let userRatings = {};
        
        // Load saved ratings from localStorage
        const savedRatings = localStorage.getItem('lessonRatings');
        if (savedRatings) {
            userRatings = JSON.parse(savedRatings);
        }
        
        // Get lesson index from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const lessonIndex = urlParams.get('lesson');
        if (lessonIndex !== null) {
            currentLessonIndex = parseInt(lessonIndex);
        }
        
        function loadLesson(index) {
            if (!lessons || index < 0 || index >= lessons.length) {
                console.error('Invalid lesson index or lessons not loaded:', index, lessons?.length);
                return;
            }
            
            currentLessonIndex = index;
            const lesson = lessons[index];
            
            console.log('Loading lesson:', lesson.name, 'Link:', lesson.link);
            
            // Update URL without reloading
            const newUrl = `${window.location.pathname}?lesson=${index}`;
            window.history.replaceState({}, '', newUrl);
            
            // Update video
            const videoId = extractVideoId(lesson.link);
            console.log('Extracted video ID:', videoId);
            
            if (!videoId) {
                console.error('Could not extract video ID from:', lesson.link);
                document.getElementById('lesson-title').textContent = `Error: Invalid video link - ${lesson.name}`;
                return;
            }
            
            document.getElementById('video-frame').src = `https://www.youtube.com/embed/${videoId}?rel=0`;
            
            // Update lesson details
            document.getElementById('lesson-title').textContent = lesson.name;
            document.getElementById('skill-badge').textContent = `Skill: ${lesson.skill}`;
            document.getElementById('difficulty-badge').textContent = `Difficulty: ${lesson.difficulty}`;
            document.getElementById('equipment-badge').textContent = `Equipment: ${lesson.equipment}`;
            document.getElementById('genre-badge').textContent = `Genre: ${lesson.genre}`;
            
            // Update progress
            document.getElementById('lesson-number').textContent = index + 1;
            document.getElementById('total-lessons').textContent = lessons.length;
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === lessons.length - 1;
            
            // Load saved rating if exists
            if (userRatings[lesson.name]) {
                updateStars(userRatings[lesson.name]);
                document.getElementById('rating-message').textContent = `You rated this lesson ${userRatings[lesson.name]} stars`;
                document.getElementById('rating-message').classList.add('success');
            } else {
                updateStars(0);
                document.getElementById('rating-message').textContent = 'How helpful was this lesson?';
                document.getElementById('rating-message').classList.remove('success');
            }
            
            // Load related lessons
            loadRelatedLessons(lesson);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }
        
        function extractVideoId(url) {
            if (!url) return '';
            
            // Handle various YouTube URL formats
            let match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/);
            
            if (!match) {
                // Try to extract from the end if it's just a video ID
                match = url.match(/([a-zA-Z0-9_-]{11})$/);
            }
            
            const videoId = match ? match[1] : '';
            console.log('Video ID extraction:', url, '->', videoId);
            return videoId;
        }
        
        function setRating(rating) {
            const lesson = lessons[currentLessonIndex];
            userRatings[lesson.name] = rating;
            
            // Save to localStorage
            localStorage.setItem('lessonRatings', JSON.stringify(userRatings));
            
            // Update UI
            updateStars(rating);
            
            // Show success message
            const message = document.getElementById('rating-message');
            message.textContent = `Thank you! You rated this lesson ${rating} star${rating > 1 ? 's' : ''}`;
            message.classList.add('success');
            
            // Animate stars
            const stars = document.querySelectorAll('.star-btn');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        star.style.transform = 'scale(1)';
                    }, 300);
                }
            });
        }
        
        function updateStars(rating) {
            const stars = document.querySelectorAll('.star-btn');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.textContent = '★';
                    star.classList.add('filled');
                } else {
                    star.textContent = '☆';
                    star.classList.remove('filled');
                }
            });
        }
        
        // Add hover effect for stars
        document.querySelectorAll('.star-btn').forEach((star, index) => {
            star.addEventListener('mouseenter', () => {
                const stars = document.querySelectorAll('.star-btn');
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.classList.add('hover');
                    } else {
                        s.classList.remove('hover');
                    }
                });
            });
        });
        
        document.getElementById('star-rating').addEventListener('mouseleave', () => {
            document.querySelectorAll('.star-btn').forEach(star => {
                star.classList.remove('hover');
            });
        });
        
        function previousLesson() {
            if (currentLessonIndex > 0) {
                loadLesson(currentLessonIndex - 1);
            }
        }
        
        function nextLesson() {
            if (currentLessonIndex < lessons.length - 1) {
                loadLesson(currentLessonIndex + 1);
            }
        }
        
        function backToLessons() {
            // Check if user has completed onboarding and should return to lessons
            const savedProfile = localStorage.getItem('tribexr-user-profile');
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);
                if (profile.completedOnboarding) {
                    // Return directly to lessons page
                    window.location.href = 'index.html?skipToLessons=true';
                    return;
                }
            }
            
            // Fallback to regular index
            window.location.href = 'index.html';
        }
        
        function loadRelatedLessons(currentLesson) {
            const related = lessons.filter(lesson => 
                (lesson.skill === currentLesson.skill || 
                 lesson.genre === currentLesson.genre ||
                 lesson.equipment === currentLesson.equipment) &&
                lesson.name !== currentLesson.name
            ).slice(0, 4);
            
            const grid = document.getElementById('related-grid');
            grid.innerHTML = related.map((lesson, i) => {
                const lessonIndex = lessons.findIndex(l => l.name === lesson.name);
                return `
                    <div class="related-card" onclick="loadLesson(${lessonIndex})">
                        <h4>${lesson.name}</h4>
                        <p>${lesson.skill} • ${lesson.difficulty}</p>
                    </div>
                `;
            }).join('');
        }
        
        // Initialize - wait for lessons data to be available
        function initializeLessonViewer() {
            // Check if lessons data is available
            if (typeof lessons === 'undefined' || !lessons || lessons.length === 0) {
                console.error('Lessons data not loaded');
                document.getElementById('lesson-title').textContent = 'Error loading lesson data';
                return;
            }
            
            console.log('Lessons loaded:', lessons.length, 'lessons');
            loadLesson(currentLessonIndex);
        }
        
        // Wait for DOM and scripts to load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeLessonViewer);
        } else {
            initializeLessonViewer();
        }
    </script>
</body>
</html>
