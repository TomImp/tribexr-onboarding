<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TribeXR - Lesson Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .viewer-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .lesson-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .lesson-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .lesson-details {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
        }
        
        .lesson-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .lesson-title {
            font-size: 28px;
            font-weight: 700;
        }
        
        .lesson-metadata {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .metadata-item {
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .rating-section {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 20px;
        }
        
        .rating-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .thumbs-rating {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .thumb-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .thumb-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.2);
        }
        
        .thumb-btn.selected.thumbs-up {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .thumb-btn.selected.thumbs-down {
            background: #f44336;
            border-color: #f44336;
            color: white;
        }
        
        .rating-stats {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .rating-percentage {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-primary);
        }
        
        .rating-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 15px;
            min-height: 24px;
        }
        
        .rating-message.success {
            color: var(--success);
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 15px 30px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .nav-btn.primary {
            background: var(--accent-gradient);
            border: none;
        }
        
        .progress-tracker {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .progress-text {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .related-lessons {
            margin-top: 40px;
        }
        
        .related-lessons h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .related-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .related-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: var(--accent-primary);
            transform: translateY(-4px);
        }
        
        .related-card h4 {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .related-card p {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 0;
        }
        
        @keyframes confettiDrop {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(300px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes scoreFloatUp {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(10px);
            }
            20% {
                opacity: 1;
                transform: scale(1.1) translateY(-5px);
            }
            40% {
                transform: scale(1) translateY(-10px);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-30px);
            }
        }
        
        @media (max-width: 768px) {
            .lesson-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .lesson-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .thumb-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .navigation-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <!-- Back to lessons button -->
        <button class="nav-btn" onclick="backToLessons()" style="width: auto; margin-bottom: 20px;">
            ‚Üê Back to Lessons
        </button>
        
        <!-- Progress tracker -->
        <div class="progress-tracker">
            <span class="progress-text">Lesson <span id="lesson-number">1</span> of <span id="total-lessons">50</span></span>
        </div>
        
        <!-- Main Content Layout -->
        <div class="lesson-content">
            <!-- Video Player -->
            <div class="video-container">
                <iframe id="video-frame" 
                        src="" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
            
            <!-- Sidebar with lesson info and rating -->
            <div class="lesson-sidebar">
                <!-- Lesson Details -->
                <div class="lesson-details">
                    <div class="lesson-header">
                        <h2 class="lesson-title" id="lesson-title">Loading...</h2>
                    </div>
                    
                    <div class="lesson-metadata">
                        <span class="metadata-item" id="skill-badge">Skill: Loading...</span>
                        <span class="metadata-item" id="difficulty-badge">Difficulty: Loading...</span>
                        <span class="metadata-item" id="equipment-badge">Equipment: Loading...</span>
                        <span class="metadata-item" id="genre-badge">Genre: Loading...</span>
                    </div>
                </div>
                
                <!-- Rating Section -->
                <div class="rating-section">
                    <h3>Rate This Lesson</h3>
                    <div class="thumbs-rating">
                        <button class="thumb-btn thumbs-up" onclick="setRating('up')">üëç</button>
                        <button class="thumb-btn thumbs-down" onclick="setRating('down')">üëé</button>
                    </div>
                    <div class="rating-stats">
                        <div class="rating-percentage" id="rating-percentage">--% positive</div>
                        <div class="rating-message" id="rating-message">How helpful was this lesson?</div>
                    </div>
                </div>
                
                <!-- Navigation -->
                <div class="navigation-buttons">
                    <button class="nav-btn" id="prev-btn" onclick="previousLesson()">‚Üê Previous</button>
                    <button class="nav-btn primary" id="next-btn" onclick="nextLesson()">Next ‚Üí</button>
                </div>
            </div>
        </div>
        
        <!-- Related Lessons -->
        <div class="related-lessons">
            <h3>Related Lessons</h3>
            <div class="related-grid" id="related-grid">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>
    
    <script src="lessons-data.js"></script>
    <script>
        let currentLessonIndex = 0;
        let lessonRatings = {}; // Store ratings by lesson index
        
        // Load saved ratings from localStorage
        const savedRatings = localStorage.getItem('lessonRatings');
        if (savedRatings) {
            lessonRatings = JSON.parse(savedRatings);
        }
        
        // Get lesson index from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const lessonIndex = urlParams.get('lesson');
        if (lessonIndex !== null) {
            currentLessonIndex = parseInt(lessonIndex);
        }
        
        function loadLesson(index) {
            if (!lessons || index < 0 || index >= lessons.length) {
                console.error('Invalid lesson index or lessons not loaded:', index, lessons?.length);
                return;
            }
            
            currentLessonIndex = index;
            const lesson = lessons[index];
            
            console.log('Loading lesson:', lesson.name, 'Link:', lesson.link);
            
            // Update URL without reloading
            const newUrl = `${window.location.pathname}?lesson=${index}`;
            window.history.replaceState({}, '', newUrl);
            
            // Update video
            const videoId = extractVideoId(lesson.link);
            console.log('Extracted video ID:', videoId);
            
            if (!videoId) {
                console.error('Could not extract video ID from:', lesson.link);
                // Show a placeholder message for missing videos
                document.getElementById('video-frame').style.display = 'none';
                document.getElementById('lesson-title').textContent = lesson.name;
                
                // Add a message about missing video
                const videoContainer = document.querySelector('.video-container');
                videoContainer.innerHTML = `
                    <div style="background: #333; padding: 40px; text-align: center; border-radius: 12px;">
                        <h3 style="color: #fff; margin-bottom: 16px;">üìπ Video Coming Soon</h3>
                        <p style="color: #aaa; margin: 0;">This lesson video is currently being prepared.<br>Please check back soon!</p>
                    </div>
                `;
                return;
            }
            
            document.getElementById('video-frame').src = `https://www.youtube.com/embed/${videoId}?rel=0`;
            
            // Update lesson details
            document.getElementById('lesson-title').textContent = lesson.name;
            document.getElementById('skill-badge').textContent = `Skill: ${lesson.skill}`;
            document.getElementById('difficulty-badge').textContent = `Difficulty: ${lesson.difficulty}`;
            document.getElementById('equipment-badge').textContent = `Equipment: ${lesson.equipment}`;
            document.getElementById('genre-badge').textContent = `Genre: ${lesson.genre}`;
            
            // Update progress
            document.getElementById('lesson-number').textContent = index + 1;
            document.getElementById('total-lessons').textContent = lessons.length;
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === lessons.length - 1;
            
            // Load saved rating for this specific lesson if exists
            console.log(`Loading lesson ${index}, checking for existing rating:`, lessonRatings[index]);
            
            if (lessonRatings[index]) {
                updateThumbs(lessonRatings[index]);
                const ratingText = lessonRatings[index] === 'up' ? 'helpful' : 'needs improvement';
                document.getElementById('rating-message').textContent = `You rated this lesson as ${ratingText}`;
                document.getElementById('rating-message').classList.add('success');
            } else {
                updateThumbs(null);
                document.getElementById('rating-message').textContent = 'How helpful was this lesson?';
                document.getElementById('rating-message').classList.remove('success');
            }
            
            // Update overall rating percentage
            updateRatingPercentage();
            
            // Load related lessons
            loadRelatedLessons(lesson);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }
        
        function extractVideoId(url) {
            if (!url) return '';
            
            // Handle various YouTube URL formats
            let match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/);
            
            if (!match) {
                // Try to extract from the end if it's just a video ID
                match = url.match(/([a-zA-Z0-9_-]{11})$/);
            }
            
            const videoId = match ? match[1] : '';
            console.log('Video ID extraction:', url, '->', videoId);
            return videoId;
        }
        
        function setRating(type) {
            // Store rating by lesson index
            lessonRatings[currentLessonIndex] = type;
            
            // Save to localStorage
            localStorage.setItem('lessonRatings', JSON.stringify(lessonRatings));
            
            console.log(`Rating lesson ${currentLessonIndex} as ${type}:`, lessonRatings);
            
            // Mark lesson as completed and update DJ score
            markLessonCompleted(currentLessonIndex);
            
            // Update UI
            updateThumbs(type);
            updateRatingPercentage();
            
            // Show success message
            const message = document.getElementById('rating-message');
            const ratingText = type === 'up' ? 'helpful' : 'needs improvement';
            message.textContent = `Thanks for rating! You earned 10 DJ points!`;
            message.classList.add('success');
            
            // Animate selected thumb
            const selectedThumb = document.querySelector(`.thumb-btn.thumbs-${type}`);
            selectedThumb.style.transform = 'scale(1.2)';
            setTimeout(() => {
                selectedThumb.style.transform = 'scale(1)';
            }, 300);
        }
        
        // Function to mark lesson as completed and update score
        function markLessonCompleted(lessonIndex) {
            // Get user profile
            let userProfile = JSON.parse(localStorage.getItem('tribexr-user-profile')) || {
                completedLessons: [],
                djScore: 0,
                completionPercentage: 0,
                achievements: []
            };
            
            if (!userProfile.completedLessons.includes(lessonIndex)) {
                const previousPercentage = userProfile.completionPercentage;
                userProfile.completedLessons.push(lessonIndex);
                const pointsEarned = 10; // 10 points per lesson
                userProfile.djScore += pointsEarned;
                userProfile.completionPercentage = Math.round((userProfile.completedLessons.length / 50) * 100); // 50 total lessons
                
                // Trigger celebration effects
                triggerLessonViewerCelebration(pointsEarned);
                
                // Check for achievements
                checkForViewerAchievements(previousPercentage, userProfile.completionPercentage, userProfile);
                
                // Save updated profile
                localStorage.setItem('tribexr-user-profile', JSON.stringify(userProfile));
            }
        }
        
        function triggerLessonViewerCelebration(pointsEarned) {
            // Create confetti particles
            createConfettiInViewer();
            
            // Show score increase animation
            showScoreIncreaseInViewer(pointsEarned);
        }
        
        function createConfettiInViewer() {
            const colors = ['#FFD700', '#FF6347', '#32CD32', '#FF69B4', '#00BFFF'];
            const confettiContainer = document.body;
            
            for (let i = 0; i < 12; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-particle';
                confetti.style.position = 'fixed';
                confetti.style.width = '8px';
                confetti.style.height = '8px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '20%';
                confetti.style.zIndex = '1000';
                confetti.style.pointerEvents = 'none';
                confetti.style.animation = `confettiDrop ${Math.random() * 1 + 1.5}s ease-out forwards`;
                
                confettiContainer.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 2500);
            }
        }
        
        function showScoreIncreaseInViewer(points) {
            const ratingSection = document.querySelector('.rating-section');
            const popup = document.createElement('div');
            popup.innerHTML = `
                <div style="
                    position: absolute;
                    top: -40px;
                    right: -10px;
                    background: #4CAF50;
                    color: white;
                    padding: 8px 16px;
                    border-radius: 20px;
                    font-size: 16px;
                    font-weight: 600;
                    z-index: 100;
                    animation: scoreFloatUp 3s ease-out forwards;
                    pointer-events: none;
                ">+${points} DJ Points! üéâ</div>
            `;
            
            ratingSection.style.position = 'relative';
            ratingSection.appendChild(popup.firstElementChild);
            
            setTimeout(() => {
                const popupElement = ratingSection.querySelector('[style*="scoreFloatUp"]');
                if (popupElement && popupElement.parentNode) {
                    popupElement.parentNode.removeChild(popupElement);
                }
            }, 3000);
        }
        
        function checkForViewerAchievements(previousPercentage, currentPercentage, userProfile) {
            const achievements = [
                { threshold: 10, title: "First Steps", icon: "üéµ", message: "Completed your first lesson!" },
                { threshold: 25, title: "Getting Warmed Up", icon: "üî•", message: "25% progress - you're on fire!" },
                { threshold: 50, title: "Halfway Hero", icon: "‚≠ê", message: "50% complete - amazing progress!" },
                { threshold: 75, title: "DJ Master", icon: "üëë", message: "75% complete - you're becoming a pro!" },
                { threshold: 100, title: "DJ Legend", icon: "üèÜ", message: "100% complete - you're a legend!" }
            ];
            
            achievements.forEach(achievement => {
                if (previousPercentage < achievement.threshold && currentPercentage >= achievement.threshold) {
                    showViewerAchievementNotification(achievement);
                    
                    // Save achievement to profile
                    if (!userProfile.achievements.some(a => a.title === achievement.title)) {
                        userProfile.achievements.push({
                            ...achievement,
                            dateEarned: new Date().toISOString()
                        });
                    }
                }
            });
            
            // Special achievements based on lesson count
            const lessonCount = userProfile.completedLessons.length;
            const specialAchievements = [
                { count: 1, title: "First Lesson", icon: "üéß", message: "Welcome to your DJ journey!" },
                { count: 5, title: "Quick Learner", icon: "‚ö°", message: "5 lessons completed!" },
                { count: 10, title: "Dedicated Student", icon: "üìö", message: "10 lessons mastered!" },
                { count: 20, title: "Skill Builder", icon: "üõ†Ô∏è", message: "20 lessons conquered!" }
            ];
            
            specialAchievements.forEach(achievement => {
                if (lessonCount === achievement.count) {
                    showViewerAchievementNotification(achievement);
                    
                    if (!userProfile.achievements.some(a => a.title === achievement.title)) {
                        userProfile.achievements.push({
                            ...achievement,
                            dateEarned: new Date().toISOString()
                        });
                    }
                }
            });
        }
        
        function showViewerAchievementNotification(achievement) {
            // Remove any existing notification
            const existingNotification = document.querySelector('.achievement-notification-viewer');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = 'achievement-notification-viewer';
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #FFD700 0%, #FFA500 50%, #FF6347 100%);
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-weight: 600;
                box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
                transform: translateX(400px);
                opacity: 0;
                transition: all 0.5s ease;
                z-index: 2001;
                max-width: 320px;
            `;
            notification.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <span style="font-size: 24px; margin-right: 12px;">${achievement.icon}</span>
                    <div>
                        <div style="font-size: 16px; margin-bottom: 4px;">${achievement.title}</div>
                        <div style="font-size: 14px; opacity: 0.9;">${achievement.message}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Show notification with animation
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
                notification.style.opacity = '1';
            }, 100);
            
            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 500);
            }, 4000);
        }
        
        function updateThumbs(rating) {
            const thumbsUp = document.querySelector('.thumb-btn.thumbs-up');
            const thumbsDown = document.querySelector('.thumb-btn.thumbs-down');
            
            // Reset both
            thumbsUp.classList.remove('selected');
            thumbsDown.classList.remove('selected');
            
            // Set selected
            if (rating === 'up') {
                thumbsUp.classList.add('selected');
            } else if (rating === 'down') {
                thumbsDown.classList.add('selected');
            }
        }
        
        function updateRatingPercentage() {
            // Calculate percentage based on all lesson ratings
            const allRatings = Object.values(lessonRatings);
            if (allRatings.length === 0) {
                document.getElementById('rating-percentage').textContent = '--% positive';
                return;
            }
            
            const upRatings = allRatings.filter(r => r === 'up').length;
            const percentage = Math.round((upRatings / allRatings.length) * 100);
            document.getElementById('rating-percentage').textContent = `${percentage}% positive (${allRatings.length} lesson${allRatings.length > 1 ? 's' : ''} rated)`;
        }
        
        function previousLesson() {
            if (currentLessonIndex > 0) {
                loadLesson(currentLessonIndex - 1);
            }
        }
        
        function nextLesson() {
            if (currentLessonIndex < lessons.length - 1) {
                loadLesson(currentLessonIndex + 1);
            }
        }
        
        function backToLessons() {
            // Check if user has completed onboarding and should return to lessons
            const savedProfile = localStorage.getItem('tribexr-user-profile');
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);
                if (profile.completedOnboarding) {
                    // Return directly to lessons page
                    window.location.href = 'index.html?skipToLessons=true';
                    return;
                }
            }
            
            // Fallback to regular index
            window.location.href = 'index.html';
        }
        
        function loadRelatedLessons(currentLesson) {
            const related = lessons.filter(lesson => 
                (lesson.skill === currentLesson.skill || 
                 lesson.genre === currentLesson.genre ||
                 lesson.equipment === currentLesson.equipment) &&
                lesson.name !== currentLesson.name
            ).slice(0, 4);
            
            const grid = document.getElementById('related-grid');
            grid.innerHTML = related.map((lesson, i) => {
                const lessonIndex = lessons.findIndex(l => l.name === lesson.name);
                return `
                    <div class="related-card" onclick="loadLesson(${lessonIndex})">
                        <h4>${lesson.name}</h4>
                        <p>${lesson.skill} ‚Ä¢ ${lesson.difficulty}</p>
                    </div>
                `;
            }).join('');
        }
        
        // Initialize - wait for lessons data to be available
        function initializeLessonViewer() {
            // Check if lessons data is available
            if (typeof lessons === 'undefined' || !lessons || lessons.length === 0) {
                console.error('Lessons data not loaded');
                document.getElementById('lesson-title').textContent = 'Error loading lesson data';
                return;
            }
            
            console.log('Lessons loaded:', lessons.length, 'lessons');
            loadLesson(currentLessonIndex);
        }
        
        // Wait for DOM and scripts to load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeLessonViewer);
        } else {
            initializeLessonViewer();
        }
    </script>
</body>
